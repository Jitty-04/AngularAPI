<app-nav></app-nav>
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <table class="table_borderless">
                <thead>
                  <tr>
                    
                    <th scope="col">FirstName</th>
                    <th scope="col">LastName</th>
                    <th scope="col">MaidenName</th>
                    <th scope="col">Age</th>
                    <th scope="col">Gender</th>
                    <th scope="col">Email</th>
                    
                    
                    
                    
                    
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let i of views.users">
                    
                    <td>{{i.firstName}}</td>
                    <td>{{i.lastName}}</td>
                    <td>{{i.maidenName}}</td>
                    <td>{{i.age}}</td>
                    <td>{{i.gender}}</td>
                    <td>{{i.email}}</td>
                    

                </tr>
                 
                </tbody>
              </table>
        </div>
    </div>
</div>
